name: Generate Tests

on:
  pull_request:
    branches:
      - main

jobs:
  generate-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install gocodeo
      run: pip install gocodeo==0.0.13

    - name: Generate tests
      run: gocodeo-generate generate src/accordion/accordion.module.ts


